box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hyde
        flags: --buildDrafts=true
deploy:
  steps:
    - chikei-development/install-packages@0.0.15:
        packages: git ssh-client
    - giovanni/gh-pages@0.2.2:
        token: $GIT_TOKEN
        domain: blog.dyliew.com
        basedir: public
