box: golang
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hyde
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - gh-pages:
        token: $GIT_TOKEN
        domain: blog.dyliew.com
        basedir: public
